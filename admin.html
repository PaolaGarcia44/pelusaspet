<!-- Panel de administración básico -->
<div class="admin-dashboard">
    <h1>Panel de Administración - PelusasPet</h1>
    
    <div class="admin-stats">
        <div class="stat-card">
            <h3>Pedidos Hoy</h3>
            <span id="pedidos-hoy">0</span>
        </div>
        <div class="stat-card">
            <h3>Ingresos Mes</h3>
            <span id="ingresos-mes">$0</span>
        </div>
        <div class="stat-card">
            <h3>Clientes Nuevos</h3>
            <span id="clientes-nuevos">0</span>
        </div>
    </div>
    
    <div class="pedidos-lista">
        <h2>Últimos Pedidos</h2>
        <table id="tabla-pedidos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Total</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena con JavaScript -->
            </tbody>
        </table>
    </div>
</div>
